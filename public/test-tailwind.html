<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Test</title>
    <link rel="stylesheet" href="/dist/assets/tailwind.css" />
    <!-- Include any compiled CSS file that might be generated by the build process -->
  </head>
  <body class="bg-gray-100 p-8">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6"
    >
      <h1 class="text-xl font-medium text-black">Tailwind Test</h1>
      <p class="mt-2 text-gray-500">This is a test of Tailwind CSS classes</p>
      <div class="mt-4">
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
        >
          Blue Button
        </button>
        <button
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg ml-2"
        >
          Green Button
        </button>
        <button
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg ml-2"
        >
          Red Button
        </button>
      </div>
    </div>
    <div class="mt-6">
      <p class="text-center text-red-600">
        If you can see this text in red, basic CSS is working.
      </p>
      <p class="text-center text-blue-600 font-bold mt-2">
        If this text is blue and bold, Tailwind is working.
      </p>
    </div>
  </body>
</html>
